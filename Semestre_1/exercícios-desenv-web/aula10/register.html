<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='conta.css'>
</head>
<body>
    <section>
        <div class="intro">

            <div class="intro__logo">
                <div class="intro__button">
                    <span> â˜… logo</span>
                </div>
            </div>

            <div class="intro__texto">
                <h1>Welcome to Sweetdeli!</h1>
                <p>Lorem ipsum dolor sit, consectur adipiscing elit. Vulputate ut laoreet velit ma.</p>
            </div>

            <div class="intro__img">
                
            </div>

        </div>

        <div class="login">
            <div class="login__header">
                <h2>Create your account</h2>
                <p>It's free and easy</p>
            </div>
            <form class="login__form">

                <label for="nome">Full name</label>
                <input type="text" name="nome" placeholder="Enter your name">

                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Type your e-mail">

                <label for="senha">Password</label>
                <input type="password" name="senha" placeholder="Type your password">
                <p>Must be 8 characters at least</p>

                <div class="login__checkbox">
                    <input type="checkbox" name="eula">
                    <label for="eula">By creating a account means you agree to the <a href="#">Terms and Conditions</a>, and our <a href="#">Privacy Policy</a></label>
                </div>


                <input type="submit" name="enviar" value="Sign In">
            </form>
            <div class="login__foot">
                <p class="login__accounts">or do it via other accounts</p>

                <div class="login__links">
                    <a href="#"><img src="img/g.png"></a>
                    <a href="#"><img src="img/a.png"></a>
                    <a href="#"><img src="img/f.png"></a>
                </div>

                <p class="login__already">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </section>
</body>
</html>
