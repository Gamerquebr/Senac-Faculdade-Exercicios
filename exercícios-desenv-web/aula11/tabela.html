<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabela</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <span>Tabela de Preços de Curso</span>
        <table>
            <thead>
    
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimentos</th>
                </tr>      
    
            </thead>
    
            <tbody>
    
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>
        
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td>Javascript</td>
                    <td>R$ 1.000,00</td>
                </tr>
        
                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
        
                
            </tbody>
    
            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações.</td>
                </tr>
            </tfoot>
        </tabel>
    </div>
</body>
</html>
